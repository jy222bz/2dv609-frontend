<div div fxLayout="row" fxLayoutGap="8px">
  <mat-card *ngFor="let item of exams$ | async" fxFlex="1 1 50%">
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.credits}} credits</mat-card-subtitle>
    <mat-card-content>
      <p>
        {{item.note}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Start</button>
    </mat-card-actions>
  </mat-card>
</div>
