<div class="card" (click)="navigate()" style="cursor: pointer;">
  <div class="body">
    <span class="title">{{title}}</span>
    <div class="content">
      <h3><app-counter [value]="value"></app-counter></h3>
      <em>
        <mat-icon *ngIf="!loading" class="mat-48">{{icon}}</mat-icon>
      </em>
    </div>
    <span><small>{{footer}}</small></span>
  </div>
</div>
